<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Conversor De Moedas</title>
</head>

<body class="bg-slate-600 flex flex-col justify-center">
  <main id="container" class="mt-12 mx-1 md:mx-40 bg-white rounded-2xl shadow-md shadow-black">
    <div class="flex justify-center my-8">
      <select class="text-2xl" id="conversao">
        <option value="dolarParaReal" selected>Dolar > Real</option>
        <option value="euroParaReal">Euro > Real</option>
        <option value="pesoParaReal">Peso > Real</option>
      </select>
      <button id="btn" class="ms-10">Converter</button>
    </div>
    <div id="conteudo">
      <div class="flex flex-row justify-center">
        <div class="flex flex-row justify-between w-full mx-10 md:mx-32">
          <div class="">
            <p id="convertida" class="text-2xl"></p>
          </div>
          <div class="text-2xl items-center">
            <i class="fa-solid fa-arrow-right"></i>
          </div>

          <div class="">
            <p id="conversora" class="text-2xl"></p>
          </div>
        </div>
      </div>

      <div class="flex justify-center my-24">
        <div id="valor" class="text-5xl md:text-6xl"></div>
      </div>

      <div class="mb-2 ms-10 md:ms-32 text-xs">
        <p id="atualizado"></p>
      </div>
    </div>
  </main>

  <script src="app/main.js"></script>
</body>

</html>
